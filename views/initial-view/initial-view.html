<link rel="stylesheet" href="../../styles.css">

  <section class="main-content">
    <div class="left">
    <p class="left-text">Welcome to <a class="dev-link" ui-sref="#">DevMountain</a> Social</br>Add Some Info So Friends Can Find You</p>
    <input class="full-name" type="text" name="" value="" placeholder="Full Name" ng-model="name">
    <input class="tagline" type="text" name="" value="" placeholder="Tagline" ng-model="tagline">
    <input class="profile-img" type="text" name="" value="" placeholder="Profile Image Url" ng-model="imgUrl">
    <textarea class="bio" name="name" rows="8" cols="80" placeholder="Bio" ng-model="bio"></textarea></br>
    <button class="save-changes" type="button" name="button" ng-click="passData(name, tagline, imgUrl, bio)" ui-sref="landing-page">Save Changes</button>
    </div>
    </div>

<div class="right">
  <div class="images">
    <img class="back-image"></img>
    <img class="front-image" src="" alt="">
  </div>

    </div>
  </section>
